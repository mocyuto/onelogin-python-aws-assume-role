name: Version Bump and Tag

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¢ãƒƒãƒ—ã®ã‚¿ã‚¤ãƒ—ã‚’é¸æŠž'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'ã‚«ã‚¹ã‚¿ãƒ ãƒãƒ¼ã‚¸ãƒ§ãƒ³ï¼ˆä¾‹: 1.2.3ï¼‰â€»æŒ‡å®šã—ãŸå ´åˆã¯ä¸Šè¨˜ã®ã‚¿ã‚¤ãƒ—ã¯ç„¡è¦–ã•ã‚Œã¾ã™'
        required: false
        type: string

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current branch
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Current branch: $BRANCH_NAME"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          CUSTOM="${{ github.event.inputs.custom_version }}"

          if [ -n "$CUSTOM" ]; then
            NEW_VERSION="$CUSTOM"
            echo "Using custom version: $NEW_VERSION"
          else
            IFS='.' read -r major minor patch <<< "$CURRENT"

            case "${{ github.event.inputs.version_type }}" in
              major)
                major=$((major + 1))
                minor=0
                patch=0
                ;;
              minor)
                minor=$((minor + 1))
                patch=0
                ;;
              patch)
                patch=$((patch + 1))
                ;;
            esac

            NEW_VERSION="$major.$minor.$patch"
            echo "Calculated version: $NEW_VERSION (type: ${{ github.event.inputs.version_type }})"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.new_version.outputs.version }}"/' pyproject.toml
          echo "Updated pyproject.toml to version ${{ steps.new_version.outputs.version }}"

      - name: Display changes
        run: |
          echo "=== Changes in pyproject.toml ==="
          git diff pyproject.toml

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit changes
        run: |
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"

      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Release version ${{ steps.new_version.outputs.version }}"
          git push origin HEAD:${{ steps.branch.outputs.name }}
          git push origin "v${{ steps.new_version.outputs.version }}"

      - name: Summary
        run: |
          echo "## ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¢ãƒƒãƒ—å®Œäº† ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **æ—§ãƒãƒ¼ã‚¸ãƒ§ãƒ³**: ${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æ–°ãƒãƒ¼ã‚¸ãƒ§ãƒ³**: ${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ã‚¿ã‚°**: v${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… ã‚³ãƒŸãƒƒãƒˆã¨ã‚¿ã‚°ãŒãƒ—ãƒƒã‚·ãƒ¥ã•ã‚Œã¾ã—ãŸ" >> $GITHUB_STEP_SUMMARY

